<section class="home-seccion">
  <ol *ngFor="let event of allFetchedEvents">
    <a
      [routerLink]="['/single-event', event.id]"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <li class="home-event__name">
        <div>
          <h6>Nombre:</h6>
          <span>
            {{ event.name }}
          </span>
        </div>
      </li>
      <li class="home-event__type">
        <div>
          <h6>Tipo:</h6>
          <span class="ellipsis">{{ event.type }}</span>
        </div>
      </li>
      <li class="home-event__capacity">
        <div>
          <h6>Capacidad:</h6>
          <span>
            {{ event.capacity }}
          </span>
        </div>
      </li>
      <li class="home-event__description">
        <div>
          <h6>Descripci√≥n:</h6>
          <span class="multi-line-ellipsis">
            {{ event.description }}
          </span>
        </div>
      </li>
    </a>
  </ol>
</section>
