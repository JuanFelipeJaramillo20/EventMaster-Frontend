<section class="home-seccion">
  <ol *ngFor="let event of allFetchedEvents">
    <li>
      <div>
        {{ event.name }}

      <div>
        {{ event.type }}

      <div>
        {{ event.capacity }}

        {{ event.description }}
      </div>
    </li>
  </ol>
</section>
